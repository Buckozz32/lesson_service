<h2>Registration</h2>
    <form method="POST" action="/register">
        <div>
            <label for="username">Username: </label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password">
        </div>
        <br>
        <button type="submit">Register</button>
    </form>
